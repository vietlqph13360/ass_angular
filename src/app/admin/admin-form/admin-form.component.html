<div>
    <a routerLink="/admin">
        <button class="btn btn-primary">Quay láº¡i </button>
    </a>
</div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input type="text" class="form-control" formControlName="image">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">Category</label>
        </div>
        <select class="custom-select" id="inputGroupSelect02" formControlName="category">
          <option *ngFor="let category of listCategories" value={{category._id}}>{{category.name}}</option>
      </select>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
</form>
